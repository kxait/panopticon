{{ define "proc" }}
<tr id="proc-{{ .Name }}" class="odd:bg-gray-900 hover:bg-gray-700 cursor-pointer">
  <td>
    <input class="proc-check" type="checkbox" id="check-{{ .Name }}">
  </td>
  <td>
    {{ if .HasLogs }}
    <a class="font-bold" href="/logs?proc={{ .Name }}">{{ .Name }}</a>
    {{ else }}
    {{ .Name }}
    {{ end }}
  </td>
  <td class="flex pl-2">
    {{ if .Running }}
    <div>
      ✅
    </div>
    {{ end }}
    <button class="stop-button" hx-swap="outerHTML" hx-target="closest tr" hx-post="/stop?proc={{ .Name }}">
      ⏹️
    </button>
    <button class="start-button" hx-swap="outerHTML" hx-target="closest tr" hx-post="/start?proc={{ .Name }}">
      ⏩️
    </button>
  </td>
</tr>
{{ end }}
