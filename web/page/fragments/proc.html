{{ define "proc" }}
<tr id="proc--{{ .Name }}" class="bg-white odd:bg-gray-100">
  <td>
    {{ if .HasLogs }}
    <a href="/logs?proc={{ .Name }}">{{ .Name }}</a>
    {{ else }}
    {{ .Name }}
    {{ end }}
  </td>
  {{ if .Running }}
  <td class="flex pl-2">
    <div>
      ✅
    </div>
    <button hx-swap="outerHTML" hx-target="#proc--{{.Name}}" hx-post="/stop?proc={{ .Name }}">
      ⏹️
    </button>
  </td>
  {{ else }}
  <td class="pl-2">
    <button hx-swap="outerHTML" hx-target="#proc--{{.Name}}" hx-post="/start?proc={{ .Name }}">
      ⏩️
    </button>
  </td>
  {{ end }}
</tr>
{{ end }}
